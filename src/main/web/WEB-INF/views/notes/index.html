<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Notes</title>
</head>
<body>

<div th:each="note : ${notes}">
    <a th:href="@{notes/{id} (id = ${note.getId()})}"
       th:text="${note.getNote()}">note</a>
</div>

<br/>
<hr/>

<a href="/notes/new">New Note</a>
</body>
</html>
