<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Note</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/notes/{id}(id=${webNote.getId()})}" th:object="${webNote}">
<form>
  <label for="id">Enter note:</label>
  <input type="text" th:field="*{note}" id="id"/>
  <br/>
  <input type="submit" value="Update note"/>
</form>

</body>
</html>
